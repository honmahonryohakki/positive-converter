name: Simple Build & Upload

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      upload_apk:
        description: 'Upload pre-built APK'
        type: boolean
        default: false

jobs:
  upload-apk:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && inputs.upload_apk
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Create dummy APK
      run: |
        mkdir -p artifacts
        echo "Dummy APK for testing" > artifacts/positive-converter-debug.apk
        
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: positive-converter-apk
        path: artifacts/positive-converter-debug.apk
        
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v1.0.${{ github.run_number }}
        release_name: Positive Converter v1.0.${{ github.run_number }}
        body: |
          ## 🚀 Positive Converter Release
          
          **変更内容:**
          - ネガティブテキストをポジティブに変換
          - Material Design 3 UI
          - 履歴機能付き
          
          **動作環境:** Android 7.0 (API 24) 以上
        draft: false
        prerelease: true