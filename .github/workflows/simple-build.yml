name: Simple Build & Upload

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      upload_apk:
        description: 'Upload pre-built APK'
        type: boolean
        default: false

jobs:
  upload-apk:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && inputs.upload_apk
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Create dummy APK
      run: |
        mkdir -p artifacts
        echo "Dummy APK for testing" > artifacts/positive-converter-debug.apk
        
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: positive-converter-apk
        path: artifacts/positive-converter-debug.apk
        
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
