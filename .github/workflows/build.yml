name: Build Android App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Setup gradle.properties
      run: |
        mkdir -p ~/.gradle
        echo "android.useAndroidX=true" >> gradle.properties
        echo "android.enableJetifier=true" >> gradle.properties
        
    - name: Create dummy google-services.json
      run: |
        echo '{"project_info":{"project_number":"123456789","project_id":"dummy-project"},"client":[{"client_info":{"mobilesdk_app_id":"1:123456789:android:dummy","android_client_info":{"package_name":"com.positive.converter"}},"api_key":[{"current_key":"dummy-api-key"}]}]}' > app/google-services.json
        
    - name: Build Debug APK
      run: |
        ./gradlew assembleDebug --stacktrace --info || (cat app/build/reports/lint-results-debug.txt 2>/dev/null; exit 1)
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        
    - name: Build Release Bundle (AAB)  
      run: |
        echo "KEYSTORE_PATH=../release.keystore" >> gradle.properties
        echo "KEY_ALIAS=app-release" >> gradle.properties
        echo "KEY_PASSWORD=positive123" >> gradle.properties
        echo "KEYSTORE_PASSWORD=positive123" >> gradle.properties
        ./gradlew bundleRelease || echo "Release build skipped"
      continue-on-error: true
      
    - name: Check build outputs
      run: |
        echo "=== Build Artifacts ==="
        ls -la app/build/outputs/apk/debug/ || echo "Debug APK not found"
        ls -la app/build/outputs/bundle/release/ || echo "Release Bundle not found"