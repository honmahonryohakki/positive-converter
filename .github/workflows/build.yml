name: Build Android App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Setup Keystore
      run: |
        echo "KEYSTORE_PATH=../release.keystore" >> gradle.properties
        echo "KEY_ALIAS=app-release" >> gradle.properties
        echo "KEY_PASSWORD=positive123" >> gradle.properties
        echo "KEYSTORE_PASSWORD=positive123" >> gradle.properties
        
    - name: Build Debug APK
      run: ./gradlew assembleDebug
      
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        
    - name: Build Release Bundle (AAB)
      run: ./gradlew bundleRelease
      continue-on-error: true
      
    - name: Check build outputs
      run: |
        echo "=== Build Artifacts ==="
        ls -la app/build/outputs/apk/debug/ || echo "Debug APK not found"
        ls -la app/build/outputs/bundle/release/ || echo "Release Bundle not found"